<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaFix</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg shadow p-3 sticky-top" id="navBar">
        <div class="container-fluid ">
            <a class="navbar-brand text-white" href="#">CinemaFix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 m-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="../../index.html">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-white" href="assets/html/movies.html">Movies</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-white" href="#">Series</a>
                    </li>
                    
                </ul>
                <!-- <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search for a movie" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form> -->
            </div>
        </div>
    </nav>

    <!--HERO-->
    <section id="hero-movies" class="">
        <h2 class="display-4 text-center m-4">Find the best information about any <span class="text-success">movie</span> here.</h2>
        <div class="d-flex justify-content-center align-items-center gap-3">
            <input type="text" class="form-control" placeholder="Search a movie..." id="movieText">
            <button type="button" class="btn btn-outline-secondary" id="btnSearch">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
        </div>
    </section>

    <!-- MOVIES-->
    
    <section class="container py-3">
        <div class="row py-3 text-white" id="movie-container">
        
        </div>
        <div class="container d-flex justify-content-center gap-5" id="botones-navegacion">
            <button id="btnAnterior" class="btn btn-outline-success btn">Anterior</button>
            <button id="btnSiguiente" class="btn btn-outline-success">Siguiente</button>
        </div>
    </section>

    <!--MODAL-->
    <div class="modal fade" id="modalMovie" tabindex="-1" aria-labelledby="modalMovieLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered  modal-lg">
            <div class="modal-content bg-dark" id="more-info">
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../js/movies.js"></script>
</body>
</html>
